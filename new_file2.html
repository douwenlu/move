<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			border:10px solid black;
			font-size:24px;
			color:#fff;
		}
		</style>
		<script>
			window.onload=function(){
				var div=document.getElementById('div');
				div.onmouseover=function(){
				  startMove();	
				}
			}
			var timer=null;
			function startMove(){
				timer=setInterval(function(){
                     var div=document.getElementById('div');
                     div.style.width=parseInt(getStyle(div,'width'))-1+'px';
                     div.style.fontSize=parseInt(getStyle(div,'fontSize'))-1+'px';
				},30)
			}
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return obj.getComputedStyle(obj,false)[attr];
				}
			}
		</script>
	</head>
	<body>
		<div id="div">font-size</div>
	</body>
</html>
